{% extends "base.html" %}
{% block content %}
<div class="modal">
  <div class="modal-content">
    <p>Game Paused</p>
    <button onclick="window.location.href='{{ url_for('resume_game') }}'">Resume</button>
    <button onclick="window.location.href='{{ url_for('restart_game') }}'">Restart</button>
  </div>
</div>
<style>
.modal { display: flex; justify-content: center; align-items: center;
  position: fixed; z-index: 9999; left: 0; top: 0; width: 100%; height: 100%;
  background-color: rgba(0,0,0,0.5);}
.modal-content { background: white; padding: 20px; border-radius: 10px;
  text-align: center; font-size: 18px; max-width: 300px;}
.modal-content button { background-color: #007BFF; color: white;
  padding: 8px 16px; margin: 5px; border: none; border-radius: 5px;
  cursor: pointer;}
</style>
{% endblock %}
